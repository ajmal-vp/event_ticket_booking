{% extends 'customer/base.html' %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">ðŸŽŸ Book Tickets for <strong>{{ event.event_name }}</strong></h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="tickets_booked" class="form-label">Number of Tickets</label>
                            <input type="number"
                                   name="tickets_booked"
                                   id="tickets_booked"
                                   class="form-control"
                                   min="1"
                                   max="{{ event.total_tickets }}"
                                   required>
                            <div class="form-text">Available: {{ event.total_tickets }} tickets</div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-block">Confirm Booking</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    â‚¹{{ event.price_per_ticket }} per ticket
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
