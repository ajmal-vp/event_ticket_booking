{% extends 'seller/seller_base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for product in data %}
            <div class="col">
                <div class="card h-100 shadow-sm hover-shadow-lg transition-all">
                    <div class="image-container" style="height: 250px; overflow: hidden;">
                        <img src="{{ product.product_image.url }}"
                             class="card-img-top img-fluid h-100 object-fit-cover"
                             alt="{{ product.name }}">
                    </div>

                    <div class="card-body d-flex flex-column">
                        <div class="mb-3">
                            <h4 class="card-title fw-bold text-primary">{{ product.name }}</h4>
                            <small class="text-muted text-uppercase">{{ product.brand }}</small>
                        </div>

                        <div class="mb-3">
                            <p class="card-text text-truncate-3" title="{{ product.product_description }}">
                                {{ product.product_description }}
                            </p>
                        </div>

                        <div class="mt-auto">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="badge bg-secondary">
                                    <i class="fas fa-box me-2"></i>{{ product.quantity }} in stock
                                </span>
                                <h5 class="text-success mb-0">â‚¹{{ product.product_price }}</h5>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<style>
    .hover-shadow-lg {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hover-shadow-lg:hover {
        transform: translateY(-5px);
        box-shadow: 0 1rem 3rem rgba(0,0,0,.175)!important;
    }

    .text-truncate-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .object-fit-cover {
        object-fit: cover;
        object-position: center;
    }
</style>
{% endblock %}
