<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login | Eventify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
            font-family: 'Inter', sans-serif;
            color: #fff;
        }
        .login-box {
            background-color: #2f2f2f;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            padding: 40px;
            max-width: 400px;
            margin: 80px auto;
        }
        .form-control {
            background-color: #444;
            border: none;
            color: #fff;
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .form-control:focus {
            box-shadow: none;
            border: 1px solid #0d6efd;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .register-links a {
            color: #0d6efd;
            text-decoration: none;
        }
        .register-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-box text-center">
    <h2 class="mb-4" style="font-family: 'Playfair Display', serif; font-size: 2.2rem;">Login to Eventify</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group mb-3">
            <input type="password" name="password1" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-check text-start mb-3">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
                Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
    </form>

    <div class="register-links mt-3">
        <p>New here? Register as:</p>
        <a href="{% url 'customer_add' %}" class="me-3">Customer</a>
        <a href="{% url 'EventOwner_add' %}">Event Owner</a>
    </div>

    <div class="mt-3">
        <a href="#" class="text-light">Forgot password?</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
